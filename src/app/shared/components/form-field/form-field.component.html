<div class="block" [class.w-full]="fullWidth">
  <label *ngIf="label" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label }}
    <span *ngIf="required" class="text-red-500" aria-hidden="true">*</span>
  </label>
  <div
    class="form-field-wrapper relative flex rounded-md border shadow-sm bg-white min-h-[40px] box-border"
    [class.border-red-500]="!!error"
    [class.focus-within:border-red-500]="!!error"
    [class.focus-within:ring-red-200]="!!error"
    [class.border-gray-300]="!error"
    [class.focus-within:border-primary]="!error"
    [class.focus-within:ring-1]="!error"
    [class.focus-within:ring-primary]="!error"
  >
    <ng-content select="[prefix]"></ng-content>
    <div class="form-field-input-wrap flex-1 min-w-0 flex items-center">
      <ng-content></ng-content>
    </div>
    <ng-content select="[suffix]"></ng-content>
  </div>
  <p *ngIf="error" class="mt-1 text-sm text-red-600" role="alert">{{ error }}</p>
  <p *ngIf="hint && !error" class="mt-1 text-sm text-gray-500">{{ hint }}</p>
</div>
