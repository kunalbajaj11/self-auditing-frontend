<h2 mat-dialog-title>New Organization</h2>
<form mat-dialog-content [formGroup]="form" class="form">
  <mat-form-field appearance="outline">
    <mat-label>Organization Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Organization name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Subscription Plan</mat-label>
    <mat-select formControlName="planType">
      <mat-option *ngFor="let plan of planTypes" [value]="plan">
        {{ plan | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>VAT Number</mat-label>
    <input matInput formControlName="vatNumber" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fiscal Year Start</mat-label>
    <input matInput [matDatepicker]="fiscalYearStartPicker" formControlName="fiscalYearStart" placeholder="Select fiscal year start" />
    <mat-datepicker-toggle matIconSuffix [for]="fiscalYearStartPicker"></mat-datepicker-toggle>
    <mat-datepicker #fiscalYearStartPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contact Person</mat-label>
    <input matInput formControlName="contactPerson" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contact Email</mat-label>
    <input matInput formControlName="contactEmail" type="email" />
    <mat-error *ngIf="form.get('contactEmail')?.hasError('email')">
      Please enter a valid email
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Storage Quota (MB)</mat-label>
    <input matInput type="number" formControlName="storageQuotaMb" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Currency</mat-label>
    <input matInput formControlName="currency" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Registered Address</mat-label>
    <textarea matInput formControlName="address" rows="3"></textarea>
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="loading">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="submit()"
    [disabled]="loading"
  >
    <mat-progress-spinner
      *ngIf="loading"
      [diameter]="20"
      mode="indeterminate"
    ></mat-progress-spinner>
    <span *ngIf="!loading">Create</span>
  </button>
</mat-dialog-actions>
