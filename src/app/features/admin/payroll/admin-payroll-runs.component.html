<section class="payroll-runs">
  <header class="header">
    <div class="header-content">
      <h1>Payroll Runs</h1>
      <p>Manage and view payroll processing runs.</p>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Payroll Run
    </button>
  </header>

  <mat-card class="payroll-runs-card">
    <mat-card-header>
      <div class="card-title-with-icon">
        <mat-icon>payments</mat-icon>
        <mat-card-title>Payroll Runs</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container" *ngIf="!loading; else loadingTemplate">
        <table mat-table [dataSource]="dataSource" class="payroll-runs-table">
          <ng-container matColumnDef="payrollPeriod">
            <th mat-header-cell *matHeaderCellDef>Period</th>
            <td mat-cell *matCellDef="let run">{{ run.payrollPeriod }}</td>
          </ng-container>

          <ng-container matColumnDef="payDate">
            <th mat-header-cell *matHeaderCellDef>Pay Date</th>
            <td mat-cell *matCellDef="let run">{{ run.payDate }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let run">
              <mat-chip [class]="'status-' + run.status">
                {{ run.status | titlecase }}
              </mat-chip>
            </td>
          </ng-container>

          <ng-container matColumnDef="totalNetAmount">
            <th mat-header-cell *matHeaderCellDef>Total Net</th>
            <td mat-cell *matCellDef="let run">
              {{ run.currency }} {{ run.totalNetAmount }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let run">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewDetails(run)">
                  <mat-icon>visibility</mat-icon>
                  View Details
                </button>
                <button mat-menu-item (click)="openDialog(run)">
                  <mat-icon>edit</mat-icon>
                  Edit
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="columns.length">
              No payroll runs found
            </td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="10" showFirstLastButtons aria-label="Select page of payroll runs"></mat-paginator>
      </div>

      <ng-template #loadingTemplate>
        <div class="loading-container">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</section>
