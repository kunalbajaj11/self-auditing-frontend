<section class="inventory-locations">
  <header class="header">
    <div class="header-content">
      <h1>Inventory Locations</h1>
      <p>Manage warehouse and storage locations for inventory tracking.</p>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Location
    </button>
  </header>

  <mat-card class="locations-card">
    <mat-card-header>
      <div class="card-title-with-icon">
        <mat-icon>location_on</mat-icon>
        <mat-card-title>Locations</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container" *ngIf="!loading; else loadingTemplate">
        <table mat-table [dataSource]="dataSource" class="locations-table">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let location">{{ location.name }}</td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let location">
              {{ location.address || '—' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="isDefault">
            <th mat-header-cell *matHeaderCellDef>Default</th>
            <td mat-cell *matCellDef="let location">
              <mat-icon *ngIf="location.isDefault" color="primary">check_circle</mat-icon>
              <span *ngIf="!location.isDefault">—</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let location">
              <mat-icon *ngIf="location.isActive" color="primary">check_circle</mat-icon>
              <mat-icon *ngIf="!location.isActive" color="warn">cancel</mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let location">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialog(location)">
                  <mat-icon>edit</mat-icon>
                  Edit
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="columns.length">
              No locations found
            </td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="10" showFirstLastButtons aria-label="Select page of inventory locations"></mat-paginator>
      </div>

      <ng-template #loadingTemplate>
        <div class="loading-container">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</section>
