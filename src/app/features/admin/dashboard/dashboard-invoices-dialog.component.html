<div class="dashboard-invoices-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>
      <mat-icon>description</mat-icon>
      Invoices ({{ data.startDate }} – {{ data.endDate }})
    </h2>
    <button mat-icon-button (click)="close()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Loading invoices...</p>
    </div>

    <div *ngIf="!loading" class="invoices-content">
      <div class="table-container">
        <table mat-table [dataSource]="invoices" class="invoices-table">
          <ng-container matColumnDef="invoiceNumber">
            <th mat-header-cell *matHeaderCellDef>Invoice #</th>
            <td mat-cell *matCellDef="let inv">
              <button
                mat-button
                color="primary"
                class="invoice-link"
                (click)="openInvoice(inv.id)">
                {{ inv.invoiceNumber || '—' }}
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef>Customer</th>
            <td mat-cell *matCellDef="let inv">{{ inv.customerName || '—' }}</td>
          </ng-container>
          <ng-container matColumnDef="invoiceDate">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let inv">{{ formatDate(inv.invoiceDate) }}</td>
          </ng-container>
          <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef class="text-right">Amount</th>
            <td mat-cell *matCellDef="let inv" class="text-right">
              {{ formatCurrency(inv.totalAmount) }}
            </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let inv">
              <mat-chip [color]="inv.status === 'paid' ? 'primary' : 'accent'" selected>
                {{ inv.status || '—' }}
              </mat-chip>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <mat-icon>info</mat-icon>
                <p>No invoices in this period.</p>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Close</button>
  </mat-dialog-actions>
</div>
