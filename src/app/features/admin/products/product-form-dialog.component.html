<h2 mat-dialog-title>
  {{ isEdit ? 'Edit Product' : 'New Product' }}
</h2>
<form mat-dialog-content [formGroup]="form" class="form" style="padding: 20px;">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>SKU</mat-label>
    <input matInput formControlName="sku" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Unit Price</mat-label>
    <input matInput type="number" formControlName="unitPrice" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Unit of Measure</mat-label>
    <input matInput formControlName="unitOfMeasure" placeholder="e.g., pcs, kg, m" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>VAT Rate (%)</mat-label>
    <input matInput type="number" formControlName="vatRate" min="0" max="100" />
    <mat-error *ngIf="form.get('vatRate')?.hasError('min') || form.get('vatRate')?.hasError('max')">
      VAT rate must be between 0 and 100
    </mat-error>
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="loading">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="save()"
    [disabled]="loading"
  >
    <mat-progress-spinner
      *ngIf="loading"
      diameter="20"
      mode="indeterminate"
      style="display: inline-block; margin-right: 8px;"
    ></mat-progress-spinner>
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
